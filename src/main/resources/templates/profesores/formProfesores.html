<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>Gestion Escolar | Listado de profesores</title>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
        <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del profesor</strong></h4>              
          <div class="card-body">
            <form th:action="@{/profesores/save}" method="post" th:object="${profesor}">
              <div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
				Por favor corrija los siguientes errores:
				<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
				</ul>
			  </div>              
              <div class="row">
                <div class="col-md-4"> 
                  <div class="form-group">
                    <input type="hidden" th:field="*{id}">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Escriba el nombre del profesor" required="required">
                    
                  </div>
                </div>       
                <div class="col-md-4"> 
                  <div class="form-group">
                    <input type="hidden" th:field="*{id}">
                    <label for="nombre">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Escriba apellido del profesor" required="required">
                  </div>
                </div>    
                <div class="col-md-3"> 
                                    <div class="form-group">
                                        <label for="fecha">Fecha de Nacimiento</label>
                                        <input type="text" class="form-control" 
                                               th:field="*{fechaNacimiento}" name="fecha" id="fecha" placeholder="Fecha de nacimiento (DD-MM-YYYY)" required="required">
                                    </div>  
                                </div>       
              </div> 
              
             
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
        <script th:src="@{/tinymce/tinymce.min.js}"></script>
        <script>

</script>
    </body>
</html>
