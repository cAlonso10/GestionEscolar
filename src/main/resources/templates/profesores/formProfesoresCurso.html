<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>Gestion Escolar | Listado de profesores</title>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
        <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Indique el profesor para agregar al curso</strong></h4>                
          <div class="card-body">
           <form th:action="@{'/profesores/asignarProfesor/' + ${cursoId}}" method="post" th:object="${asignatura}">
    <input type="hidden" id="cursoId" name="cursoId" th:value="${cursoId}" />
    <div class="form-group">
        <label for="profesorId">Seleccionar profesor</label>
        <select class="form-control" id="profesorId" name="profesorId">
            <option th:each="profesor : ${profesores}" th:value="${profesor.id}" th:text="${profesor.nombre + ' ' + profesor.apellidos}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Asignar Profesor al Curso</button>
</form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
        <script th:src="@{/tinymce/tinymce.min.js}"></script>
        <script>

            $(function () {
                $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
            }
            );

            
           
             

        </script>
    </body>
</html>
