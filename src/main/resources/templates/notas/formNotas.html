<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Gestion Escolar | Crear Nota</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">
        <hr>
        <div class="container">

            <div class="card">
                <h4 class="card-header"><strong>Crear Nota</strong></h4>
                <div class="card-body">
                    <form th:object="${nota}" th:action="@{/notas/save}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{alumno}" />
    <input type="hidden" th:field="*{curso}"/>
    <div class="form-group">
        <label for="nota">Nota</label>
        <input type="text" class="form-control" id="notaValue" th:field="*{notaValue}" name="notaValue" required="required"/>
    </div>
    <div class="form-group">
        <label for="asignatura">Asignatura</label>
        <select class="form-control" id="asignatura" th:field="*{asignatura.id}" required>
            <option th:each="asignatura : ${asignaturas}" th:value="${asignatura.id}" th:text="${asignatura.nombre}"></option>
        </select>
    </div>
    <input type="hidden" class="form-control" id="curso" th:field="*{curso.nombre}" />
    <input type="hidden" class="form-control" id="alumno" th:field="*{alumno.nombre}" />
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

                </div>
            </div>
        </div> <!-- /container -->
    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/tinymce/tinymce.min.js}"></script>
    <script>
        $(function () {
            $("#fecha").datepicker({ dateFormat: 'dd-mm-yy' });
        });
    </script>
</body>
</html>
